<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Fale conosco</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class=" col-12 p-3 bg-dark">
                <a href="componentes.html" class="link-light m-4" style="text-decoration: none;" target="_self"><b>PERFIL PROFISSIONAL</b></a>
                <a href="faleconosco.html" class="link-light m-3" style="text-decoration: none;" target="_self">Fale conosco</a>
                <a href="portifolio.html" class="link-light m-3" style="text-decoration: none;" target="_self">Portifólio</a>
            </div>
            <h1 class="mt-3">Fale Conosco</h1>
        <div class="row justify-content-center mt-4 mb-5">
            <form action="#" method="post">
                <div class="col">
                    <label for="">Nome</label>
                    <input type="text" class="form-control" placeholder="Primeiro nome">
                </div>

                <div class="col mt-3">
                    <label for="">Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Segundo nome">
                </div>

                <div class="col mt-3">
                    <label for="">E-mail</label>
                    <input type="text" class="form-control" placeholder="Seu e-mail">
                </div>

                <div class="input-group text-center mt-3" style="height: 86px;">
                    <textarea class="form-control" aria-label="With textarea" placeholder="O que você deseja descobrir sobre nós?"></textarea>
                </div>

                <div class="col text-center mt-3">
                    <input type="submit" value="Enviar" class="btn btn-primary px-4 py-2">
                </div>
            </form>
        </div>
        <div class="mt-5"></div>
        <footer class="text-center mt-5 p-3 bg-dark text-center">
            <button type="button" class="btn btn-primary p-3" data-bs-toggle="modal" data-bs-target="#socialModal">
                Redes Sociais
            </button>
        </footer>
    </div>
    
</body>
</html>
